<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="main-content">
      <div class="header">
        <h1 class="title">Library</h1>
      </div>
      <div class="content">
        <div class="new-book"><button id="new-book">New Book</button></div>
        <div class="book-grid">
          <div class="book-div">
            <div class="book-title">A title</div>
            <div class="book-author">An author</div>
            <div class="book-pages">34</div>
            <button class="read">Read</button>
            <button class="remove">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div id="module" class="add-book-module">
      <form action="#" class="form">
        <h3>Add Your Book</h3>
        <input id="title" type="text" placeholder="Title" required />
        <input id="author" type="text" placeholder="Author" required />
        <input id="pages" type="number" placeholder="Pages" required />
        <div class="checkbox">
          <span class="read">Have you read it?</span
          ><input id="checkbox" type="checkbox" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
